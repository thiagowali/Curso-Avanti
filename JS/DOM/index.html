<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>
</head>
<body>
    
    <!--Javascript interno-->
    <button onclick="alert('abrindo janela pelo js')">Clique aqui!</button>

    <!-- Javascript incorporado/interno (script) -->
    <button id="abreAlert">Abre Janela incorporada</button>

    <!-- Javascript vinculado/externo -->
    <button id="abreAlertVinculado">Abre Janela via c√≥digo vinculado</button>

    <script>
        const btabreAlert = document.querySelector("#abreAlert")

        btabreAlert.addEventListener("click", () => {
            alert("Abrindo Janela pelo Script incorporado")
        })
    </script>


    <script src="js/scripts.js"></script>

</body>
</html>

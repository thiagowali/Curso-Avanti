<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>

        label {
            margin: 10px 0;
            display: inline-block;
        }

    </style>
</head>
<body>
    <main>
        <section>
            <form action="cadastro.php" name="cadastro" method="post">
                <!-- campos, botões -->

                <fieldset id="dadospessoais">
                 <legend>dados pessoais</legend>
                 <div id="nome">
                     <label for="inome">nome</label>
                     <input type="text" name="nome" id="inome" placeholder="texto" required="required">
                 </div>

                 <div id="email">
                     <label for="iemail">email</label>
                     <input type="email" name="email" id="iemail" placeholder="seu email" required>
                 </div>

                 <div id="zap">
                     <label for="izap">telefone</label>
                     <input type="tel" name="zap" id="izap" placeholder="seu telefone" required pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
                 </div>

                 <div id="genero">
                    <label for="gen">genero</label>
                    <input type="radio" name="igen" id="gen" value="masculino">
                    <span>masculino</span>
                    <input type="radio" name="igen" id="gen" value="feminino">
                    <span>feminino</span>
                 </div>

                 <div id="interesse">
                    <label for="int">Área de interesse</label>
                    <input type="checkbox" name="iint" id="int" value="TI">
                    <span>TI</span>
                    <input type="checkbox" name="iint" id="int" value="ADM">
                    <span>ADM</span>
                 </div>

                 <div id="cidade">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="icidade" id="cidade" required>
                 </div>

                 <div id="estado">
                    <label for="estado">Cidade</label>
                    <select name="uf" id="estado">
                        <option value="Santa catarina">SC</option>
                        <option value="sp">sp</option>
                        <option value="rio">rio</option>
                    </select>
                 </div>

                 <div id="obs">
                    <label for="iobs">observações</label>
                    <textarea name="iobs" id="iobs" rows="5"></textarea>
                 </div>

                </fieldset>

                <fieldset id="dadospessoaisjuridicos">
                    <legend>pessoa juridica</legend>

                    <div id="social">
                        <label for="razao">razao social</label>
                        <input type="text" name="irazao" id="razao" required>
                    </div>

                </fieldset>

                 <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
